<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Service Manager</title>
    <style>
        body {
            background: #181c24;
            color: #eee;
            font-family: Arial;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #232936;
            padding: 32px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 2px 16px #0008;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box h2 { margin-bottom: 20px; color: #fff; }
        .login-box input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px 0;
            background: #232936;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .login-box input:focus { outline: none; border-color: #1976d2; background: #181c24; }
        .login-box button {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-box button:hover { background: #1560a8; }
        .error { color: #ff6b6b; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Đăng nhập</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Tên đăng nhập" required autofocus>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
